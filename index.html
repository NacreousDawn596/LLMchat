<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Web Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="antialiased bg-gray-900 text-gray-100">
    <section id="chat" class="h-screen flex flex-col">
        <div class="header p-4 border-b border-gray-700 flex items-center justify-between space-x-4">
            <select id="model-select" class="bg-gray-800 border border-gray-700 rounded-md px-3 py-2 text-sm flex-1 max-w-[200px]">
                <option value="gpt-4o" disabled selected>Select model (gpt-4o)</option>
                {% for model in MODELS %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            
            <button id="close-btn" class="text-gray-400 hover:text-red-500 transition-colors shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="chat-messages flex-1 overflow-y-auto p-4"></div>

        <div class="input-container p-4 border-t border-gray-700">
            <div class="relative">
                <input type="text" 
                       class="chat-input w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 pr-32"
                       placeholder="Type your message...">
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                    <div class="flex items-center">
                        <label class="switch">
                            <input type="checkbox" id="web-search-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button class="send-button bg-indigo-600 hover:bg-indigo-700 rounded-lg p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/main.js"></script>
</body>
</html>
